<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Repetition List</title>
    <link rel="stylesheet" data-th-href="@{/css/workout.css}">
</head>
<marquee behavior="" direction="" style="background-color: black; color: white;">
    KEEP GOING, DO NOT STOP! <span data-th-text="${username}"></span>. (Press the logo to return home)
</marquee>
<body data-th-background="@{/images/Gym Background.jpg}" style="background-size: cover; background-blend-mode: overlay; background-color: rgba(255, 255, 255, 0.486)">
    <h5 class="top-right"><span data-th-text="${date}"></span></h5>
    
    <div class="home-container">
        <a data-th-href="@{/home?user={user}(user=${username})}">
            <img data-th-src="@{/images/Application Logo.png}" alt="" height="100px">
        </a>
        <h2>Rest EAt Lift</h2>
    </div>

    <a class="text-decoration" data-th-href="@{/workout/{user}(user=${username})}">
        <div class="return-container">
            <img data-th-src="@{/images/Workout Icon.jpg}" alt="" height="30px">
            <h4>Select other workout OR End workout</h4>
        </div>   
    </a>

    <table>
        <tr>
            <td class="table-heading">
                <div class="center-it-heading">
                    <h4>Your workout session so far:</h4>
                </div>
            </td>
            <td class="workout-heading">
                <div class="center-it-heading">
                    <h4>Select your workout duration and sets</h4>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr data-th-each="workout:${workoutList}">
                        <div class="table-name-container">
                            <h5><span data-th-text="${workout.name}"></span></h5>
                        </div>
                        <div class="table-info-container">
                            <div class="table-workout-center">
                                <div class="table-workout-div">
                                    <img data-th-src="@{/images/Timer Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.duration}"></span>s
                                    <img data-th-src="@{/images/Repetition Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.repetition}"></span>x
                                    <img data-th-src="@{/images/Sets Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.sets}"></span>
                                    <img data-th-src="@{/images/Intensity Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.intensity}"></span>
                                </div>         
                            </div>    
                        </div>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr class="light-row">
                        <td data-th-each="static1:${staticWorkout1}">
                            <div class="form-container">
                                <div class="image2">
                                    <img data-th-src="@{/images/{workout}.jpg(workout=${static1})}" alt="" width="130px" height="130px">
                                    <div class="image2-overlay">
                                        <div class="image2-title"><span data-th-text="${static1}"></span></div>
                                        <p class="image2-description">Light Intensity</p>
                                    </div>
                                </div>
                                <div class="form-div-margin">
                                    <form action="/workout/static-repetition/save1" method="POST">
                                        <input type="hidden" name="user" data-th-value="${username}">
                                        <label for="staticName1"><span class="form-small-font" data-th-text="${static1}"></span></label>
                                        <input type="hidden" name="staticName1" data-th-value="${static1}">
                                        <div class="form-div-margin">
                                            <label for="repetition">Repetition</label>
                                            <select name="repetition" id="repetition">
                                                <option value="40">40x</option>
                                                <option value="50">50x</option>
                                                <option value="60">60x</option>
                                                <option value="75">75x</option>
                                                <option value="90">>90x</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="sets">Set Count</label>
                                            <select name="sets" id="sets">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <input class="add-image" type="image" data-th-src="@{/images/Light Add Icon.jpg}" alt="Submit" width="40px" height="30px">
                                    </form>
                                </div>
                            </div>
                        </td>  
                    </tr>
                    <tr class="moderate-row">
                        <td data-th-each="static2:${staticWorkout2}">
                            <div class="form-container">
                                <div class="image2">
                                    <img data-th-src="@{/images/{workout}.jpg(workout=${static2})}" alt="" width="130px" height="130px">
                                    <div class="image2-overlay">
                                        <div class="image2-title"><span data-th-text="${static2}"></span></div>
                                        <p class="image2-description">Moderate Intensity</p>
                                    </div>
                                </div>
                                <div class="form-div-margin">
                                    <form action="/workout/static-repetition/save2" method="POST">
                                        <input type="hidden" name="user" data-th-value="${username}">
                                        <label for="staticName2"><span class="form-small-font" data-th-text="${static2}"></span></label>
                                        <input type="hidden" name="staticName2" data-th-value="${static2}">
                                        <div class="form-div-margin">
                                            <label for="repetition">Repetition</label>
                                            <select name="repetition" id="repetition">
                                                <option value="30">30x</option>
                                                <option value="40">40x</option>
                                                <option value="50">50x</option>
                                                <option value="60">60x</option>
                                                <option value="75">>75x</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="sets">Set Count</label>
                                            <select name="sets" id="sets">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <input class="add-image" type="image" data-th-src="@{/images/Moderate Add Icon.jpg}" alt="Submit" width="40px" height="30px">
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="high-row">
                        <td data-th-each="static3:${staticWorkout3}">
                            <div class="form-container">
                                <div class="image2">
                                    <img data-th-src="@{/images/{workout}.jpg(workout=${static3})}" alt="" width="130px" height="130px">
                                    <div class="image2-overlay">
                                        <div class="image2-title"><span data-th-text="${static3}"></span></div>
                                        <p class="image2-description">High Intensity</p>
                                    </div>
                                </div>
                                <div class="form-div-margin">
                                    <form action="/workout/static-repetition/save3" method="POST">
                                        <input type="hidden" name="user" data-th-value="${username}">
                                        <label for="staticName3"><span class="form-small-font" data-th-text="${static3}"></span></label>
                                        <input type="hidden" name="staticName3" data-th-value="${static3}">
                                        <div class="form-div-margin">
                                            <label for="repetition">Repetition</label>
                                            <select name="repetition" id="repetition">
                                                <option value="10">10x</option>
                                                <option value="20">20x</option>
                                                <option value="30">30x</option>
                                                <option value="40">40x</option>
                                                <option value="50">50x</option>
                                                <option value="60">>60x</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="sets">Set Count</label>
                                            <select name="sets" id="sets">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <input class="add-image" type="image" data-th-src="@{/images/High Add Icon.jpg}" alt="Submit" width="40px" height="30px">
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="extreme-row">
                        <td data-th-each="static4:${staticWorkout4}">
                            <div class="form-container">
                                <div class="image2">
                                    <img data-th-src="@{/images/{workout}.jpg(workout=${static4})}" alt="" width="130px" height="130px">
                                    <div class="image2-overlay">
                                        <div class="image2-title"><span data-th-text="${static4}"></span></div>
                                        <p class="image2-description">Extreme Intensity</p>
                                    </div>
                                </div>
                                <div class="form-div-margin">
                                    <form action="/workout/static-repetition/save4" method="POST">
                                        <input type="hidden" name="user" data-th-value="${username}">
                                        <label for="staticName4"><span class="form-small-font" data-th-text="${static4}"></span></label>
                                        <input type="hidden" name="staticName4" data-th-value="${static4}">
                                        <div class="form-div-margin">
                                            <label for="repetition">Repetition</label>
                                            <select name="repetition" id="repetition">
                                                <option value="2">2x</option>
                                                <option value="4">4x</option>
                                                <option value="6">6x</option>
                                                <option value="8">8x</option>
                                                <option value="10">10x</option>
                                                <option value="20">>15x</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="sets">Set Count</label>
                                            <select name="sets" id="sets">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <input class="add-image" type="image" data-th-src="@{/images/Extreme Add Icon.jpg}" alt="Submit" width="40px" height="30px">
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
