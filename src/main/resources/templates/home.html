<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome <span data-th-text="${username}"></span></h1>
    
    <div>
        <table>
            <tr>
                <td>
                    <h3>Workout Archive</h3>
                </td>
                <td>
                    <h3>Food Archive</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>Name of Workout</td>
                            <td>Data & Time</td>
                            <td>Total Intensity</td>
                            <td>Calories Burnt</td>
                            <td>Recommended Protein Intake</td>
                            <td>Recommended Carbs Intake</td>
                        </tr>
                        <tr data-th-each="archive:${archiveList}">
                            <td data-th-text="${archive.name}"></td>
                            <td data-th-text="${archive.time}"></td>
                            <td data-th-text="${archive.totalIntensity}"></td>
                            <td data-th-text="${archive.caloriesBurnt}"></td>
                            <td data-th-text="${archive.recProtein}"></td>
                            <td data-th-text="${archive.recCarbs}"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>Time</td>
                            <td>ID</td>
                            <td>Title</td>
                            <td>Image URL</td>
                            <td>Image Type</td>
                            <td>Calories</td>
                            <td>Protein</td>
                            <td>Fat</td>
                            <td>Carbs</td>
                        </tr>
                        <tr data-th-each="food:${foodList}">
                            <td data-th-text="${food.time}"></td>
                            <td data-th-text="${food.id}"></td>
                            <td data-th-text="${food.title}"></td>
                            <td data-th-text="${food.image}"></td>
                            <td data-th-text="${food.imageType}"></td>
                            <td data-th-text="${food.calories}"></td>
                            <td data-th-text="${food.protein}"></td>
                            <td data-th-text="${food.fat}"></td>
                            <td data-th-text="${food.carbs}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
