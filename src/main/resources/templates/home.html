<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.EA.L. FOOD AND FITNESS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<marquee behavior="" direction="" style="background-color: black; color: white;">
    <h4 data-th-if="${hour le 12}">Good morning, <span data-th-text="${username}"></span>. Time to workout!</h4>
    <h4 data-th-unless="${hour le 12}">Good afternoon, <span data-th-text="${username}"></span>. Time to workout!</h4>
</marquee>
<body>
    <h5 class="top-right"><span data-th-text="${date}"></span></h5>
    <div class="container" style="background-color: transparent;">
        <img src="./images/Application Logo.png" alt="" height="30px">
        <h1>Rest EAt Lift</h1>
    </div>

    <div>
        <table class="table-main">
            <tr>
                <td class="center-text">
                    <a data-th-href="@{/workout/{user}(user=${username})}">
                        <div class="image">
                            <img class="round" src="./images/Workout Icon.jpg" alt="" width="150px" height="150px">
                            <div class="image-overlay">
                                <div class="image-title">Workout</div>
                                <p class="image-description">Train Hard!</p>
                            </div>
                        </div>                
                    </a>
                </td>
                <td class="center-text">
                    <a data-th-href="@{/food/{user}(user=${username})}">
                        <div class="image">
                            <img class="round" src="./images/Food Icon.jpg" alt="" width="150px" height="150px">
                            <div class="image-overlay">
                                <div class="image-title">Food</div>
                                <p class="image-description">Eat well!</p>
                            </div>
                        </div>      
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="table-workout">
                        <tr data-th-each="archive:${archiveList}">
                                <div class="tdcontainer1 space-between">
                                    <h4><span data-th-text="${archive.name}"></span></h4>
                                    <h5>Date: <span data-th-text="${archive.time}"></span></h5>
                                </div>
                                <div class="smalldiv1center">
                                    <div class="smalldiv1">
                                        Total Intensity: <span data-th-text="${archive.totalIntensity}"></span>
                                    </div>
                                    <div class="smalldiv1">
                                        Calories Burnt: <span data-th-text="${archive.caloriesBurnt}"></span>
                                    </div>
                                    <div class="smalldiv1">
                                        Recommended Protein: <span data-th-text="${archive.recProtein}"></span>
                                    </div>
                                    <div class="smalldiv1">
                                        Recommended Carbs: <span data-th-text="${archive.recCarbs}"></span>
                                    </div>         
                                </div>                           
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="table-food">
                        <tr data-th-each="food:${foodList}">
                            <div class="tdcontainer2 space-between">
                                    <h4><span data-th-text="${food.title}"></span></h4>
                                    <h5>Date: <span data-th-text="${food.time}"></span></h5>
                            </div>
                            <div class="container-food">
                                <img data-th-src="@{{link}(link=${food.image})}" alt="">
                                <div class="smalldiv2center">
                                    <div class="smalldiv2">
                                        Calories: <span data-th-text="${food.calories}"></span>
                                    </div>
                                    <div class="smalldiv2">
                                        Protein: <span data-th-text="${food.protein}"></span>
                                    </div>
                                    <div class="smalldiv2">
                                        Carbs: <span data-th-text="${food.carbs}"></span>
                                    </div>
                                    <div class="smalldiv2">
                                        Fats: <span data-th-text="${food.fat}"></span>
                                    </div>         
                                </div>    
                            </div>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
