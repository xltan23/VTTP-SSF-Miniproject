<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Duration</title>
    <link rel="stylesheet" data-th-href="@{/css/workout.css}">
</head>
<marquee behavior="" direction="" style="background-color: black; color: white;">
    HOLD IT THERE! <span data-th-text="${username}"></span>
</marquee>
<body>
    <h5 class="top-right"><span data-th-text="${date}"></span></h5>
    
    <div class="home-container">
        <a data-th-href="@{/home?user={user}(user=${username})}">
            <img data-th-src="@{/images/Application Logo.png}" alt="" height="100px">
        </a>
        <h2>Rest EAt Lift</h2>
    </div>
    
    <a class="text-decoration" data-th-href="@{/workout/{user}(user=${username})}">
        <div class="return-container">
            <img data-th-src="@{/images/Workout Icon.jpg}" alt="" height="30px">
            <h4>Select other workout OR End workout</h4>
        </div>   
    </a>
    
    <table>
        <tr>
            <td class="table-heading">
                <div class="center-it-heading">
                    <h4>Your workout session so far:</h4>
                </div>
            </td>
            <td class="workout-heading">
                <div class="center-it-heading">
                    <h4>Select your workout duration and sets</h4>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr data-th-each="workout:${workoutList}">
                        <div class="table-name-container">
                            <h5><span data-th-text="${workout.name}"></span></h5>
                        </div>
                        <div class="table-info-container">
                            <div class="table-workout-center">
                                <div class="table-workout-div">
                                    <img data-th-src="@{/images/Timer Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.duration}"></span>
                                    <img data-th-src="@{/images/Repetition Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.repetition}"></span>
                                    <img data-th-src="@{/images/Sets Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.sets}"></span>
                                    <img data-th-src="@{/images/Intensity Icon.jpg}" alt="" width="30px" height="30px">
                                    <span data-th-text="${workout.intensity}"></span>
                                </div>         
                            </div>    
                        </div>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td data-th-each="static1:${staticWorkout1}">
                                <form action="/workout/static-duration/save1" method="POST">
                                    <input type="hidden" name="user" data-th-value="${username}">
                                    <label for="staticName1"><span data-th-text="${static1}"></span></label>
                                    <input type="hidden" name="staticName1" data-th-value="${static1}">
                                <div>
                                    <label for="duration">Duration</label>
                                    <select name="duration" id="duration">
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                        <option value="60">60</option>
                                        <option value="75">75</option>
                                        <option value="90">90</option>
                                        <option value="100">>105</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="sets">Set Count</label>
                                    <select name="sets" id="sets">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <input type="submit" value="Save">
                                </form>
                        </td>  
                    </tr>
                        <tr>
                            <td data-th-each="static2:${staticWorkout2}">
                                <form action="/workout/static-duration/save2" method="POST">
                                    <input type="hidden" name="user" data-th-value="${username}">
                                    <label for="staticName2"><span data-th-text="${static2}"></span></label>
                                    <input type="hidden" name="staticName2" data-th-value="${static2}">
                                <div>
                                    <label for="duration">Duration</label>
                                    <select name="duration" id="duration">
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="75">>75</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="sets">Sets</label>
                                    <select name="sets" id="sets">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <input type="submit" value="Save">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td data-th-each="static3:${staticWorkout3}">
                                <form action="/workout/static-duration/save3" method="POST">
                                    <input type="hidden" name="user" data-th-value="${username}">
                                    <label for="staticName3"><span data-th-text="${static3}"></span></label>
                                    <input type="hidden" name="staticName3" data-th-value="${static3}">
                                <div>
                                    <label for="duration">Duration</label>
                                    <select name="duration" id="duration">
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="75">>75</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="sets">Sets</label>
                                    <select name="sets" id="sets">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <input type="submit" value="Save">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>


</body>
</html>
