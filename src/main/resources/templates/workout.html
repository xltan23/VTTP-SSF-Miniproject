<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to workout</title>
</head>
<body>
    <h1>Welcome <span data-th-text="${username}"></span></h1>

    <div>
        <table>
            <tr>
                <td>
                    <h3>Workout List</h3>
                    <div data-th-each="workout:${workoutList}">
                        <span data-th-text="${workout.name}"></span>
                        <span data-th-text="${workout.duration}"></span>
                        <span data-th-text="${workout.sets}"></span>
                        <span data-th-text="${workout.intensity}"></span>
                    </div>
                </td>
                <td data-th-each="static:${staticWorkout}">
                    <form action="/workout/savestatic" method="POST">
                        <input type="hidden" name="user" data-th-value="${username}">
                        <label for="staticName"><span data-th-text="${static}"></span></label>
                        <input type="hidden" name="staticName" data-th-value="${static}">
                    <div>
                        <label for="duration">Duration</label>
                        <select name="duration" id="duration">
                            <option value="30">30</option>
                            <option value="45">45</option>
                            <option value="60">60</option>
                            <option value="75">75</option>
                            <option value="90">90</option>
                            <option value="100">>105</option>
                        </select>
                    </div>
                    <div>
                        <label for="sets">Sets</label>
                        <select name="sets" id="sets">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <input type="submit" value="Save">
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div>
        <form action="/workout/summary" method="POST">
            <input type="hidden" name="user" data-th-value="${username}">
            <label for="workoutName">Give a name for your workout!</label>
            <input type="text" name="workoutName" required>
            <input type="submit" value="END WORKOUT!">
        </form>
    </div>
</body>
</html>
